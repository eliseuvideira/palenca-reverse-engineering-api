components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    ScrapperPostRequestBody:
      type: object
      properties:
        search:
          type: string
          example: zapatos
        page:
          type: integer
          example: 1
      required:
        - search

    ScrapperPostResponseBody:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "1184230001"
              name:
                type: string
                example: Botas Chelsea de tac√≥n
              price:
                type: string
                example: $1,129.00
              link:
                type: string
                example: https://www2.hm.com/es_mx/productpage.1184230001.html
            required:
              - id
              - name
              - price
              - link
      required:
        - items
